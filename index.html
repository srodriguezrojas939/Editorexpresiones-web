<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Expresiones Pro</title>

    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" id="MathJax-script" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body { background: #ffffff; font-family: 'Open Sans', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; color: #333; }

        .editor-container { width: 100%; max-width: 900px; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .calculadora { background: #F2F2F2; padding: 40px; border-radius: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

        .header-section { text-align: center; margin-bottom: 30px; }
        .header-section h1 { font-family: 'Playfair Display', serif; font-size: 32px; margin: 0; font-weight: 600; }
        .header-section p { font-family: 'Playfair Display', serif; font-size: 18px; font-weight: 400; margin: 5px 0; }

        /* Visor */
        .preview-box {
            background: white; border-radius: 25px; margin-bottom: 25px;
            min-height: 180px; display: flex; align-items: center; justify-content: center;
            border: 1px solid #eee; overflow: hidden; position: relative;
        }
        #capture-area { padding: 50px; background: transparent; display: inline-block; }

        /* Acordeón de Categorías */
        .categories-container { margin-bottom: 20px; }
        details { background: #e9e9e9; border-radius: 15px; margin-bottom: 5px; overflow: hidden; }
        summary { padding: 12px 20px; font-weight: 600; font-size: 14px; cursor: pointer; outline: none; list-style: none; display: flex; justify-content: space-between; }
        summary::after { content: "+"; }
        details[open] summary::after { content: "-"; }
        details[open] summary { background: #ddd; }

        .symbol-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 5px; padding: 15px; background: #f9f9f9; }
        .sym-btn {
            background: white; border: 1px solid #ccc; padding: 8px; border-radius: 8px;
            cursor: pointer; font-size: 14px; transition: 0.2s; height: 45px;
            display: flex; align-items: center; justify-content: center;
        }
        .sym-btn:hover { background: #000; color: white; border-color: #000; }

        /* Input */
        .input-area { margin-bottom: 20px; }
        textarea {
            width: 100%; padding: 20px; border-radius: 20px; border: 1px solid #ccc;
            box-sizing: border-box; font-size: 16px; font-family: 'Courier New', monospace;
            outline: none; resize: vertical; min-height: 120px;
        }

        /* Controles Descarga */
        .download-controls { display: flex; gap: 10px; margin-top: 10px; }
        select { padding: 15px; border-radius: 25px; border: 1px solid #ccc; outline: none; cursor: pointer; flex: 1; }
        .btn-principal {
            flex: 2; background: black; color: white; border: none;
            padding: 18px; border-radius: 35px; font-size: 16px; font-weight: 700;
            cursor: pointer; transition: 0.3s;
        }
        .btn-principal:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="editor-container">
    <div class="calculadora">
        <div class="header-section">
            <h1>Editor de expresiones</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <div class="preview-box">
            <div id="capture-area">
                <div id="latex-preview">\[ \text{Escribe una expresión} \]</div>
            </div>
        </div>

        <div class="categories-container" id="categories">
            </div>

        <div class="input-area">
            <textarea id="latex-input" oninput="updatePreview()" placeholder="Escribe LaTeX aquí...">\frac{d}{dx} \left( \int_{0}^{x} f(t) dt \right) = f(x)</textarea>
        </div>

        <div class="download-controls">
            <select id="quality">
                <option value="2">Calidad Media</option>
                <option value="5" selected>Calidad Alta</option>
                <option value="10">Calidad Ultra (4K+)</option>
            </select>
            <button class="btn-principal" onclick="downloadImage()">Descargar PNG</button>
        </div>
    </div>
</div>

<script>
    const menu = {
        "Fundamentales": [
            {l: '+', v: '+'}, {l: '-', v: '-'}, {l: '=', v: '='}, {l: '≠', v: '\\neq '}, 
            {l: '±', v: '\\pm '}, {l: '∞', v: '\\infty '}, {l: 'espacio', v: '\\: '}, {l: 'quad', v: '\\quad '}
        ],
        "Álgebra": [
            {l: 'xⁿ', v: 'x^{n}'}, {l: '√', v: '\\sqrt{x}'}, {l: 'ⁿ√', v: '\\sqrt[n]{x}'}, 
            {l: 'frac', v: '\\frac{a}{b}'}, {l: 'log', v: '\\log_{b}(x)'}, {l: 'Matriz 2x2', v: '\\begin{pmatrix} a & b \\\\ c & d \\end{pmatrix}'},
            {l: 'Sistema', v: '\\begin{cases} x + y = 1 \\\\ x - y = 0 \\end{cases}'}
        ],
        "Cálculo": [
            {l: '∫', v: '\\int '}, {l: '∫ ab', v: '\\int_{a}^{b} '}, {l: 'dy/dx', v: '\\frac{dy}{dx}'}, 
            {l: '∂/∂x', v: '\\frac{\\partial}{\\partial x}'}, {l: 'lim', v: '\\lim_{x \\to \\infty}'}, {l: '∑', v: '\\sum_{i=1}^{n}'}
        ],
        "Conjuntos": [
            {l: '∈', v: '\\in '}, {l: '∉', v: '\\notin '}, {l: '⊂', v: '\\subset '}, 
            {l: '∪', v: '\\cup '}, {l: '∩', v: '\\cap '}, {l: 'ℝ', v: '\\mathbb{R}'}, {l: 'ℕ', v: '\\mathbb{N}'}
        ],
        "Lógicos": [
            {l: '∀', v: '\\forall '}, {l: '∃', v: '\\exists '}, {l: '¬', v: '\\neg '}, 
            {l: '∧', v: '\\land '}, {l: '∨', v: '\\lor '}, {l: '⇒', v: '\\implies '}, {l: '⇔', v: '\\iff '}
        ]
    };

    function initMenu() {
        const container = document.getElementById('categories');
        for (let cat in menu) {
            const det = document.createElement('details');
            const sum = document.createElement('summary');
            sum.textContent = cat;
            const grid = document.createElement('div');
            grid.className = 'symbol-grid';
            
            menu[cat].forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'sym-btn';
                btn.textContent = item.l;
                btn.onclick = () => insertText(item.v);
                grid.appendChild(btn);
            });
            
            det.appendChild(sum);
            det.appendChild(grid);
            container.appendChild(det);
        }
    }

    function insertText(text) {
        const txtarea = document.getElementById('latex-input');
        const start = txtarea.selectionStart;
        const end = txtarea.selectionEnd;
        const current = txtarea.value;
        txtarea.value = current.substring(0, start) + text + current.substring(end);
        txtarea.focus();
        updatePreview();
    }

    function updatePreview() {
        const input = document.getElementById('latex-input').value;
        const preview = document.getElementById('latex-preview');
        preview.innerHTML = `\\[ ${input} \\]`;
        MathJax.typesetPromise([preview]);
    }

    async function downloadImage() {
        const area = document.getElementById('capture-area');
        const quality = document.getElementById('quality').value;
        const btn = document.querySelector('.btn-principal');
        
        btn.innerText = "Generando...";
        btn.disabled = true;

        try {
            const canvas = await html2canvas(area, {
                backgroundColor: null,
                scale: parseFloat(quality),
                logging: false,
                useCORS: true
            });

            const link = document.createElement('a');
            link.download = 'expresion-matematica.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
        } catch (e) {
            console.error(e);
        } finally {
            btn.innerText = "Descargar PNG";
            btn.disabled = false;
        }
    }

    window.onload = () => {
        initMenu();
        updatePreview();
    };
</script>

</body>
</html>
